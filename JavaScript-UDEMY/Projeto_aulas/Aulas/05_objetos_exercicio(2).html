<body>    
    <h1>Curso - JavaScript - Exercício</h1> 

            <!-- Temos 3 objetos. Cada objeto tem duas propriedades: nome e sobrenome.
            Mostrar no console o nome completo de cada um deles. -->

            <!-- Posso criar um objeto literal, formal ou utilizando um construtor. -->

            <!-- Nesta versão do exercício será utilizada a sintaxe literal, com um array. -->

        <script> 
            
            var pessoa1 = {
                nome: 'Nat',
                sobrenome: 'Miriam'
            };

            var pessoa2 = {
                nome: 'Yan',
                sobrenome: 'Maciel'
            };

            var pessoa3 = {
                nome: 'Teddy',
                sobrenome: 'José'
            };

           var pessoas = [
            pessoa1,
            pessoa2,
            pessoa3
           ]

           var x = 0;
           while(pessoas[x]){
            console.log(pessoas[x].nome + ' ' + pessoas[x].sobrenome);
            x++;
           }

        </script> 
</body>
