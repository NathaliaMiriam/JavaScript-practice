<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - JavaScript</title>

</head>
    <body>    
        <h1>Curso - JavaScript - Desafio</h1>
            
         <!-- Desenvolver uma página que mude a imagem de fundo sempre que a página for recarregada (randômico). -->

         <script src="beluga.js"></script> 
         <!-- framework importado p a resolução do desafio -->
         
        <script> 
        (function(){
            var n = sortear(5) + 1;  //ter um nº sorteado entre 1 e 5 - sortear(5) = 4 + 1 = 5
            //5 é a quantidade exata de imagens selecionadas p serem intercaladas ao recarregar a pág

            document.querySelector('body').style.backgroundImage = "url(../Imagens/"+ n +".jpg)";
            //seleciona as imagens e faz a troca ao recarregar a pág
        })()
        </script> 
    </body>
</html>
