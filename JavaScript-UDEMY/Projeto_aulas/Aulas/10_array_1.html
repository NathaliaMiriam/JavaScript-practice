<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - JavaScript</title>

</head>
    <body>    
        <h1>Curso - JavaScript</h1>         
         

        <script>
            //every
            var arr = ['string', 2, 3, 4, 5];
            
            var sohNumeros = arr.every(function(el){
   
                return typeof el === 'number';
            });

            console.log(sohNumeros); 

            
            //some
            var arr2 = ['string', 2, 3, 4, 5];

            var aoMenosUmNumero = arr2.some(function(el){
   
                return typeof el === 'number';
            });

            console.log(aoMenosUmNumero);


            //filter
            var arr = ['string', 2, 3, 4, 5, 20, '30'];

            var numeros = arr.filter(function(el, i, arr){
                return typeof el === 'number';

            });

            console.log(numeros);
        </script> 
    </body>
</html>
