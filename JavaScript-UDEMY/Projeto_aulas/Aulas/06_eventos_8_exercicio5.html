<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - JavaScript</title>

</head>
    <body>    
        <h1>Curso - JavaScript - Exercício 5</h1> 

        <!-- Atrelar eventos de click numa coleção de botões que ao ser clicado,
            mostra no console o textContent do próprio botão. -->            

        <div class="container">

            <button>botão 1</button>
            <button>botão 2</button>
            <button>botão 3</button>
            
        </div>

        <script> 
        
            (function(){
                'use strict';

                var $btns = document.getElementsByTagName('button');

                for(var i = 0; i < $btns.length; i++){
                    $btns[i].addEventListener('click', clicou);
                }

                function clicou(){
                    console.log(this.textContent);
                }

            })()

        </script> 
    </body>
</html>
