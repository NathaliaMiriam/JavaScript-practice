<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - JavaScript</title>

</head>
    <body>    
        <h1>Curso - JavaScript - funções do teclado</h1> 

        <div>
            <textarea id="msg" cols="50" rows="10"></textarea>
        </div>

        <script> 
           
           (function(){
                'use strict';

                var $txtMsg = document.getElementById('msg');

                $txtMsg.addEventListener('keypress', keypress);
                $txtMsg.addEventListener('keyup', keyup);
                $txtMsg.addEventListener('keydown', keydown);
                $txtMsg.addEventListener('input', input); //input - é p entrada de dados

                function keypress(e){
                    console.log('keypress ', this.value); //this.value = valor digitado dentro do textarea
                }
                
                function keyup(e){
                    console.log('keyup ', this.value);
                }
                
                function keydown(e){
                    console.log('keydown ', this.value);
                }

                function input(e){
                    console.log('input ', this.value);
                }

           })()

        </script> 
    </body>
</html>
