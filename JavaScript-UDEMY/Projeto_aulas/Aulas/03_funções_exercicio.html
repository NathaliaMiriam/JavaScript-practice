<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <h1>Curso - JavaScript - Exercício</h1>

    <p> Criar uma função que retorne a média de números passados por parâmetros.
        Essa função pode receber quantos números forem necessários. </p>

    <script>
        //função auto-executável e anônima(pois, não recebeu um nome) 
        (function(){
            function calcularMedia(){

                var total = 0;
                var qtd = arguments.length //nº exato de argumentos, que são os valores passados nos parenteses abaixo
                var x = 0;


                while(typeof arguments[x] === 'number'){
                    total += arguments[x];
                    x++;
                }

                return total / qtd;
            }

            var media1 = calcularMedia(2, 3);
            var media2 = calcularMedia(4, 0, 10, 10);

            console.log('Media1: ', media1);
            console.log('Media2: ', media2);

        })()      

    </script>

</body>
</html>
