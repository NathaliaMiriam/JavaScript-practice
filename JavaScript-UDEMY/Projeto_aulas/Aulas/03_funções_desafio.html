<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - JavaScript</title>

</head>
<body>
    
    <h1>Curso - JavaScript - Desafio</h1>

    <p> Criar uma função que retorne o índice de massa corporal (IMC).
        Depois, criar uma outra função que receba este índice e retorne uma string informando sua classificação. </p>

    <script>

        (function(){
            function calcularIMC(peso, altura){
                return peso / (altura * altura);
            }

            function classificaçãoIMC(imc){

                if(imc <= 16.9){
                    return 'muito abaixo do peso';
                } else if(imc <= 18.4){
                    return 'abaixo do peso';
                } else if(imc <= 24.9){
                    return 'normal';
                } else if(imc <= 29.9){
                    return 'acima do peso';
                } else if(imc <= 34.9){
                    return 'obesidade 1';
                } else if(imc <= 40){
                    return 'obesidade 2';
                } else{
                    return 'obesidade 3';
                } 
            }

            var peso = 65;
            var altura = 1.75;

            var imc = calcularIMC(peso, altura);
            var classificação = classificaçãoIMC(imc);

            console.log('Classificação IMC: ', classificação);

        })()    

    </script>

</body>
</html>
