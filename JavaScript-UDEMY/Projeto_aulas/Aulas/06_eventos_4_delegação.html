<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - JavaScript</title>

</head>
<body>    
    <h1>Curso - JavaScript</h1> 
       
        <div class="container">
            <h2>Delegação de Eventos</h2>

            <ul>
                <li>Lista 1</li>
                <li>Lista 2</li>
                <li>Lista 3</li>
            </ul>

        </div>              

            <script>

            var $ul = document.querySelector('ul');
            var $lis = document.querySelectorAll('li');

            $ul.addEventListener('click', function(e){
                e.stopPropagation();
                console.log(this);
                console.log(e.target);
                console.log(e.currentTarget);
            
                console.log(e.target.nodeName); //nodeName - mostra o nome do próprio objeto do HTML
                if(e.target.nodeName === "LI"){
                    alert('clicou na li');
                }
            });

        </script> 
</body>
</html>
